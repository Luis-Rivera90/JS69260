<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css"">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Javascript Entrega1</title>
</head>

<body>

  <header>
    <img src="img/vertical.jfif" alt="Logo de la empresa que consiste en el nombre en mayúsculas y letras colos verde con fondo negro">
  </header>

    <h1>Gestor de Stock</h1>

    <div id="stockForm" class="stockForm">
      <form id="productsForm">
        <div class="product">
          <input type="file" id="productImage" accept="image/*">
        </div>
        <div>
          <input type="text" class="product" placeholder="Ingrese marca">
        </div>
        <div>
          <input type="text" class="product" placeholder="Ingrese modélo">
        </div>
        <div>
          <input type="text" class="product" placeholder="Ingrese color">
        </div>
        <div>
          <input type="text" class="product" placeholder="Ingrese talle">
        </div>
        <div>
          <input type="text" class="product" placeholder="Ingrese cantidad">
        </div>
        <div class="product">
          <input type="submit" id="submit" value="Agregar">
        </div>
        
      </form>
    </div>

    <div id="stockContainer" class="stockContainer"></div>

    <p>
      Esta aplicación web es un gestor de stock para una tienda de ropa.
    </p>

  <script src="JS/main.js"></script>
</body>
</html>
